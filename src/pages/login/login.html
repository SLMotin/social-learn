<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logIn(f.value)" #f="ngForm">
    <ion-item>
        <ion-input required type="email" name="email" placeholder="Email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="password" name="password" placeholder="Senha" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">I AM A BUTTON!!!</button>
  </form>
</ion-content>
